<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yt-dlp Downloader</title>
  <style>
    /* Dark mode background & text */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 260px;
      padding: 15px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #f5f5f5;
    }

    /* Modern button style */
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }

    #mp3 {
      background: linear-gradient(145deg, #ff6b6b, #ff4e4e);
      color: #fff;
    }

    #mp4 {
      background: linear-gradient(145deg, #4e9aff, #2e78ff);
      color: #fff;
    }

    #update {
      background: linear-gradient(145deg, #9b59b6, #8e44ad);
      color: #fff;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      color: #cccccc;
      min-height: 18px;
      word-wrap: break-word;
    }

  </style>
</head>
<body>
  <h1>yt-dlp Quick Downloader</h1>

  <button id="mp3">Download MP3</button>
  <button id="mp4">Download MP4</button>
  <button id="update">Update yt-dlp</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
